<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Everywhere door</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="camera -x">
  <div class="camera -y">
    <div class="camera -z">
      <div class="anywhere-door">
        <div class="stuck -top">
          <div class="material">
            <div class="surface -front"></div>
            <div class="surface -back"></div>
            <div class="surface -top"></div>
            <div class="surface -bottom"></div>
            <div class="surface -left"></div>
            <div class="surface -right"></div>
          </div>
        </div>
        <div class="body">
          <div class="pole -left">
            <div class="material">
              <div class="surface -front"></div>
              <div class="surface -back"></div>
              <div class="surface -left"></div>
              <div class="surface -right">
                <div class="hinge -top"></div>
                <div class="hinge -bottom"></div>
              </div>
            </div>
          </div>
          <div class="pole -right">
            <div class="material">
              <div class="surface -front"></div>
              <div class="surface -back"></div>
              <div class="surface -left"></div>
              <div class="surface -right"></div>
            </div>
          </div>
          <div class="door">
            <div class="handle">
              <div class="surface -front"></div>
              <div class="surface -back"></div>
              <div class="surface -top"></div>
              <div class="surface -bottom"></div>
              <div class="surface -left"></div>
              <div class="surface -right"></div>
            </div>
            <div class="material">         
              <div class="surface -front"></div>
              <div class="surface -back"></div>
              <div class="surface -top"></div>
              <div class="surface -bottom"></div>
              <div class="surface -left">
                <div class="hinge -top"></div>
                <div class="hinge -bottom"></div>
              </div>
              <div class="surface -right">
                <div class="hole"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="stuck -bottom">
          <div class="material">
            <div class="surface -front"></div>
            <div class="surface -back"></div>
            <div class="surface -top"></div>
            <div class="surface -bottom"></div>
            <div class="surface -left"></div>
            <div class="surface -right"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
